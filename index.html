<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Crowdfunding product page</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<nav>
		<div class="nav">
			<a href="#"><img src="./images/logo.svg" alt="Crowdfund website logo" class="nav__logo"></a>
			<div class="nav__desktop">
				<a href="#">About</a>
				<a href="#">Discover</a>
				<a href="#">Get Started</a>
			</div>
			<div class="nav__mobile">
				<button class="mobile-btn">
					<img src="./images/icon-hamburger.svg" alt="Open hamburger menu icon" class="mobile-btn__open-icon">
					<img src="./images/icon-close-menu.svg" alt="Close hamburger menu icon"
						class="mobile-btn__close-icon">
				</button>
				<ul class="mobile-linkbox">
					<li><a href="#">About</a></li>
					<li><a href="#">Discover</a></li>
					<li><a href="#">Get Started</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<main>
		<section class="general">
			<img src="./images/logo-mastercraft.svg" alt="" aria-hidden="true" class="general__logo">
			<h1 class="general__heading">Mastercraft bamboo monitor riser</h1>
			<p class="general__text">A beautifully handcrafted monitor stand to reduce neck and eye strain.</p>
			<div class="general__mark">
				<button class="general__mark--btn1">Back this project</button>
				<button class="general__mark--btn2"><img src="./images/icon-bookmark.svg" alt="Bookmark icon"></button>
			</div>
		</section>

		<section class="backers">
			<div class="backers__textarea">
				<p class="backers__textarea--text1">$89,914</p>
				<p class="backers__textarea--text2">of $100,000 backed</p>
			</div>
			<div class="backers__textarea">
				<p class="backers__textarea--text1">5,007</p>
				<p class="backers__textarea--text2">total backers</p>
			</div>
			<div class="backers__textarea">
				<p class="backers__textarea--text1">56</p>
				<p class="backers__textarea--text2">days left</p>
			</div>
			<div class="backers__progress-bar">
				<span class="backers__progress-bar--bar"></span>
			</div>
		</section>
	</main>

	<footer>
		<p class="footer__author">Challenge by <a href="https://www.frontendmentor.io" target="_blank"
				rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>

	<script src="./js/main.js"></script>
</body>

</html>
